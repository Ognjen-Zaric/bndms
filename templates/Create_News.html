<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post an Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row row-cols-1 bg-dark text-light py-4 text-center">
        <div class="col" style="text-align: center;">
            <h1>Post an Update</h1>
        </div>
    </div>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-7">
                <form method="post" class="p-4 border rounded bg-light shadow-sm">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button class="btn btn-dark" type="submit">Post News</button>
                    <p></p>
                    <p><button class="btn btn-secondary"><a href="{% url 'home-page' %}" style="color: white; text-decoration: none;">Back to Home</a></button></p>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="footer bg-dark text-white">
    <p></p>
    <p>&reg;Bosnian natural disaster monitoring system</p>
</div>
</body>
</html>
