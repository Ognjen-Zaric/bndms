<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .footer {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <div class="container-fluid bg-dark text-light py-4 text-center">
        <h1>Login</h1>
    </div>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form method="post" class="p-4 border rounded bg-light shadow-sm">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button class="btn btn-dark w-100" type="submit">Login</button>
                </form>
                <p></p>
                <p class="text-center"><button class="btn btn-secondary"><a href="http://127.0.0.1:8000/" style="color: white; text-decoration: none;">Back to Home</a></button></p>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-white mt-auto py-3">
        <p>&reg; Bosnian natural disaster monitoring system</p>
    </footer>
   </body>
</html>
